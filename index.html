<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consola</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="img-container">
      
      
      <div id="css" class="nintendo-ds">
        <div class="top-screen">
          <div class="speaker-hole" id="sh1"></div>
          <div class="speaker-hole" id="sh2"></div>
          <div class="screen"></div>
          <div class="speaker-hole" id="sh3"></div>
          <div class="speaker-hole" id="sh4"></div>
        </div>
        <div class="hinge">
          <div class="mic"></div>
          <div class="light"></div>
        </div>
        <div class="bottom-screen">
          <div class="screen"></div>
          <div class="d-pad">
            <div class="d-pad-marker" id="dpm1"></div>
            <div class="d-pad-marker" id="dpm2"></div>
            <div class="d-pad-marker" id="dpm3"></div>
            <div class="d-pad-marker" id="dpm4"></div>
          </div>
          <div class="button" id="X">X</div>
          <div class="button" id="A">A</div>
          <div class="button" id="B">B</div>
          <div class="button" id="Y">Y</div>
          
          <div class="small-button" id="start"></div>
          <div class="small-button" id="select"></div>
        </div>
      </div>
    </div>
</body>
</html>
